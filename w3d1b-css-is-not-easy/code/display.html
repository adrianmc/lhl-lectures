<html>
  <head>
    <style>

      .block {
        display: block;
        background-color: pink;
      }

      .inline {
        display: inline;
        background-color: yellow;
      }

    </style>
  </head>
  <body>

    <h1>The Display Property</h1>

    
    <div class="block">Hello!</div>
    

    <p>This is a <span class="inline">long</span> sentence.</p>
    
  </body>
</html>
